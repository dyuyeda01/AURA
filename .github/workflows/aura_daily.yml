name: ğŸŒ™ AURA Nightly Update

on:
  schedule:
    # 10:30 PM EST = 02:30 UTC
    - cron: "30 2 * * *"
  workflow_dispatch:  # allow manual trigger too

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Load environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: echo "Environment variables loaded."

      - name: ğŸš€ Run AURA update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: python scripts/aura_update.py

      - name: ğŸ’¾ Commit updated data in /public
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/ || true
          git commit -m "ğŸ• Nightly AURA data update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No data changes to commit"

      - name: ğŸª„ Sync /public â†’ /docs for GitHub Pages
        run: |
          rm -rf docs
          mkdir docs
          cp -r public/* docs/
          touch docs/.nojekyll
          git add docs || true
          git commit -m "Sync public â†’ docs for GitHub Pages $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No site changes to commit"

      - name: â¬†ï¸ Push all changes
        run: git push origin main
