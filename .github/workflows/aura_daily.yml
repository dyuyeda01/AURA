name: AURA Nightly

on:
  schedule:
    # 10:30 PM ET during Daylight Saving (Mar–Nov) = 02:30 UTC
    - cron: "30 2 * 3-11 *"
    # 10:30 PM ET during Standard Time (Dec–Feb) = 03:30 UTC
    - cron: "30 3 * 12,1,2 *"
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run AURA update
        run: |
          python -m scripts.aura_update
          echo "Updated files:" && ls -la public/data

      - name: Commit & push changes
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git add data/history || true
          git commit -m "AURA nightly update $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
